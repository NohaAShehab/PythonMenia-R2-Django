{% extends 'posts/base.html' %}
{% block 'title' %}All Categories {% endblock %}

{% block 'content' %}
<a href="" class="btn btn-primary"> Create new Category </a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Show</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    {% for cat in object_list %}
        <tr>
            <td> {{cat.id}}</td>
            <td> {{cat.name}}</td>
            <td> {{cat.description}}</td>
            <td> <a href="{{cat.get_show_url}}"  class="btn btn-info"> Show</a></td>
            <td> <a href="{{cat.get_edit_url}}"  class="btn btn-warning"> Edit</a></td>
            <td> <a href="{{cat.get_delete_url}}"  class="btn btn-danger"> Delete</a></td>

        </tr>
    {% endfor %}

  </thead>

</table>

{% endblock %}
