{% extends 'posts/base.html' %}
{% block 'title' %}All Posts {% endblock %}

{% block 'content' %}
<a href="{% url 'posts.create' %}" class="btn btn-primary"> Create new post </a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Show</th>
        <th scope="col">Delete</th>
    </tr>
    {% for post in posts %}
        <tr>
            <td> {{post.id}}</td>
            <td> {{post.title}}</td>
            <td> {{post.description}}</td>
            <td> <a href="{{post.get_show_url}}"  class="btn btn-info"> Show</a></td>
            <td> <a href="{{post.get_delete_url}}"  class="btn btn-danger"> Delete</a></td>

        </tr>
    {% endfor %}

  </thead>

</table>

{% endblock %}
